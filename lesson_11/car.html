<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Car</title>
</head>
<body>
   <div class="wrapper">
      <a href="./index.html" class="button">Back to experiments</a>
      <main class="page">
         <div class="car">
            <div class="car__main"></div>
            <div class="car__wheels wheels-car">
               <div class="wheels-car__left">
                  <div class="wheels-car__disk"></div>
               </div>
               <div class="wheels-car__right">
                  <div class="wheels-car__disk"></div>
               </div>
            </div>
            <div class="car__windows windows-car">
               <div class="windows-car__first"></div>
               <div class="windows-car__second"></div>
            </div>
            <div class="car__handles handles-car">
               <div class="handles-car__first"></div>
               <div class="handles-car__second"></div>
            </div>
            <div class="car__headlight"></div>
         </div>
      </main>
   </div>
</body>
</html>
